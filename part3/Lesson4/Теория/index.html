<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="DivLogin">
        <h1>Please login</h1>
        <input type="email" name="Email Adress" id="email" placeholder="Email Adress" value="0">
        <input type="password" name="Password" id="password" placeholder="Password" value="1">
        <input type="checkbox" id="remember" value="remember" value="2">
        <label for="remember">Remeber me</label>
        <button class="BtnLogin">Login</button>
    </form>
    <button id="change">Change form</button>
    <script src="script.js"></script>
</body>
</html>
